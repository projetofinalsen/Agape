<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2> Faça seu cadastro:</h2>
        <form action="formulario.php" method="POST">
    
        <label for="nome"></label>
        <input type="text" id="nome" name="nome" required placeholder="Nome">

        <label for="crm"></label>
        <input type="number" id="crm" name="crm" required placeholder="CRM">
    
        <label for="cpf"></label>
        <input type="text" id="cpf" name="cpf" required placeholder="CPF">
    
        <label for="email"></label>
        <input type="text" id="email" name="email" required placeholder="E-mail">
    
        <label for="telefone"></label>
        <input type="number" id="telefone" name="telefone" required placeholder="Telefone">
    
        <label for="endereco"></label>
        <input type="number" id="numero" name="numero" required placeholder="Endereço">
    
        <label for="cidade"></label>
        <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
    
        <label for="estado"></label>
        <input type="text" id="estado" name="estado" required placeholder="Estado"> <br><br>

        <label for="area">Escolha a especialidade:</label>
        <select id="area" name="area">
          <option value="angiologia">Angiologia</option>
          <option value="cardiologia">Cardiologia</option>
          <option value="dermatologia">Dermatologia</option>
          <option value="gastro">Gastroenterologia</option>
          <option value="geriatria">Geriatria</option>
          <option value="ginecologia">Ginecologia</option>
          <option value="hepatologia">Hepatologia</option>
          <option value="infectologia">Infectologia</option>
          <option value="mastologia">Mastologia</option>
          <option value="nefrologia">Nefrologia</option>
          <option value="neurologia">Neurologia</option>
          <option value="oncologia">Oncologia</option>
          <option value="ortopedia">Ortopedia e Traumatologia</option>
          <option value="otorrino">Otorrinolaringologia</option>
          <option value="pediatria">Pediatria</option>
          <option value="pneumologia">Pneumologia</option>
          <option value="radiologia">Radiologia</option>
          <option value="radioterapia">Radioterapia</option>
          <option value="urologia">Urologia</option>
        </select>
        <br>
    
        <button type="submit">Cadastrar</button>
    </form>
</div>


</body>
</html>
